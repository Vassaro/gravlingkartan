<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Vässarökarta</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
        <link rel="stylesheet" href="style.css" />
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

        <script src="icons.js"></script>

        <script src="https://unpkg.com/leaflet-ant-path/dist/leaflet-ant-path.js"></script>

        <!--stulet från https://leafletjs.com/examples/mobile/example.html--> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    </head>
    <body>
        <div id="top-bar">
            <img src="img/vassarologo.png" alt="Vässarös logga" style="height: 40px;">
            <h1>Programkarta</h1>
            <!-- Knapp för att öppna menyn, "&#9776;" blir en meny symbol (3 korvar, typ som Ericssons logga)-->
            <a><span class="menuopener" onclick="openNav()">Menu &#9776;</span></a>
            <!--<button id="filter-button"><img src="icons/filter.png" style="height: 40px";></button>-->
        </div>

        <!-- Innehållet i menyn -->
        <div id="mySidenav" class="sidenav">
            <!-- Knapp för att stänga menyn, "&times;" blir ett kryss-->
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <input type="checkbox" id="campfires" checked> Lägerbålsplatser<br>
            <input type="checkbox" id="programtrails" checked> Programspår<br>
            <input type="checkbox" id="programsites" checked> Programaktiviteter<br>
            <input type="checkbox" id="locations" checked> Platser<br>
            <input type="checkbox" id="assemblies" checked> Mötesplatser<br>
            <button id="toggle-all">Visa/dölj alla</button>
        </div>
        <div id="sidenav2"></div>

        <div id="map"></div>

        <script>

            // Öppnar sidomeny
            function openNav() {
                document.getElementById("mySidenav").style.height = "100%";
                document.getElementById("sidenav2").style.height = "100%";
                //document.getElementById("mySidenav").style.paddingTop = "60px";
            };
            // Stänger sidomeny
            function closeNav() {
                document.getElementById("mySidenav").style.height = "0";
                document.getElementById("sidenav2").style.height = "0";
                document.getElementById("mySidenav").style.paddingTop = "0";
            };

            // Layer dvs, bakgrunder.
            var osmHot = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors.<br>This site is open source. You can help <a href="https://github.com/danielmartling/leaflet-webmap">improve it</a>.',
            });
            var sat = L.tileLayer('https://tiles.stadiamaps.com/tiles/alidade_satellite/{z}/{x}/{y}{r}.jpg', {
                attribution: '&copy; CNES, Distribution Airbus DS, © Airbus DS, © PlanetObserver (Contains Copernicus Data) | &copy; <a href="https://www.stadiamaps.com/" target="_blank">Stadia Maps</a> &copy; <a href="https://openmaptiles.org/" target="_blank">OpenMapTiles</a> &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            });
            
            // Skapar kartan med restriktioner på zoom -->
            var lfmap = L.map('map', {
                center: [60.25542, 18.69360],
                zoom: 14,
                minZoom: 13,
                layers: [osmHot, sat]
            });

            // Definera kartans gränser (en bit utanför VÖ, Garpen, Bodskären)-->
            var southWest = L.latLng(60.2425, 18.6438);
            var northEast = L.latLng(60.2995, 18.7568); 
            var bounds = L.latLngBounds(southWest, northEast);
            lfmap.setMaxBounds(bounds);
            lfmap.on('drag', function() {
                lfmap.panInsideBounds(bounds, {animate: true});
            });

            // Definer hur varje layer ska visas.
            var baseMaps = {
                "Satelit": sat,
                "Utforska": osmHot
            };

            // Layercontrol samlar basemaps och lager för att få det att kopplas.
            var layerControl = L.control.layers(baseMaps).addTo(lfmap);


            // Placerar 'campfiresites' på kartan.
            async function fetchData() {
                try {
                    const response = await fetch("data/campfiresites.json");
                    const data = await response.json();

                    data.forEach(place => {
                        var marker = L.marker([place.lat, place.lng], {
                            title: place.name,
                            icon: getIcon(place.type),
                        }).addTo(lfmap);
                        marker.bindPopup("<b>" + place.name + "</b><br>" + place.description);
                    });
                    return data;
                } catch (error) {
                    console.error("Error fetching data: ", error);
                }
            }

            var scoutData;
            fetchData().then(data => {
                scoutData = data;
            });

            var campfiresCheckbox = document.getElementById("campfires");

            //     scoutData.places.forEach(place => {
            //         const { type, marker } = place;
            //         const showMarker = 
            //             (type === 'camp')
            //     }
            // }


        </script>
    </body>
</html>
